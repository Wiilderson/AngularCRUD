<mat-card>
    <mat-card-title>Produto</mat-card-title>
        <form>
            <mat-form-field class="mid">
                <input matInput placeholder="Nome"
                [(ngModel)]="product.name" name="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Preco"
                [(ngModel)]="product.preco" name="preco">
            </mat-form-field>
        </form>

        <button mat-raised-button (click)= "createProduct()" color='blue'>
            Salvar
        </button>
        
        <button mat-raised-button (click)= "cancel()" color='red'>
            Cancel
        </button>
            
        
    </mat-card>
